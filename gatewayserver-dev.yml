server:
  port: 8001
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8888/eureka
  instance:
    instance-id: ${spring.application.name}:${instanceId:${random.value}}
    preferIpAddress: true

spring:
  cloud:
    gateway:
      mvc:
        route[0]:
          id: customerservice
          predicates[0]: Path=/api/v1/customers/**
          uri: lb://customerservice